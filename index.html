<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Kloses For The Day</title>

        <link href="css/app.css" rel="stylesheet">
        <link href="css/ys.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <body>
    <div class="text-center flashcard-container-text">
        <h1>Your Kloses For The Day</h1>
    </div>
    <div class="flashcard-container-text flashcard-style column-half p-y-1 top-xs-2-over row-xs-3-over">
        <div class="">
          <div class="flash-title text-center">
            <h2 id="attribute-Title">Your Title Here</h2>
          </div>
        </div>
        <div class="column-half m-t-2">
          <div class="flash-content text-left">
              <p id="data-CurrentText">Your Content Here</p>
              <p id="data-CurrentAnswer">Your Content Here</p>
          </div>
        </div>
    </div>
    </div>
    <div class="row content-center m-t-1 text-center flashcard-style  column-half">
        <button class="btn-bad m-t-1 m-b-1">Bad</button>
        <button class="btn-soso m-t-1 m-b-1">So-So</button>
        <button class="btn-good m-t-1 m-b-1">Good</button>
        <button class="btn-great m-t-1 m-b-1">Great</button>
	<p class="text-center flashcard-container-text">Current Card <span id="attribute-cq"></span> of <span id="attribute-tq"></span>
    </div>
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script src="js/framework/controller.js"></script>
    <script src="js/framework/model.js"></script>
    <script src="js/framework/view.js"></script>
    <script src="js/app.js"></script>
